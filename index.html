<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima App</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
  <div class="container">

    <div class="busca">
      <div class="busca-1">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Insira a Localização">
      </div>
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="nao-encontrado">
      <img src="images/no-results.png" alt="não encontrado">
      <p>Hmm...Localização Invalida :(</p>
    </div>

    <div class="clima-box">
      <img class="imagem-clima" src="" alt="">
      <p class="temperatura"></p>
      <p class="descricao"></p>
    </div>

    <div class="clima-detalhes">
      <div class="umidade">
        <img src="images/humidity.svg" alt="">
        <div>
          <span></span>
          <p>Umidade</p>
        </div>
      </div>
      <div class="vento">
        <img src="images/winds.svg" alt="">
        <div>
          <span></span>
          <p>Velocidade do Vento</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
