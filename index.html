<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima App</title>

  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="busca">
      <img src="images/location.svg" alt="">
      <input type="text" placeholder="insira sua localização">
      <button><img src="images/search.svg" alt=""></button>
    </div>

    <div class="nao-encontrado">
      <img src="images/no-results.png" alt="não encontrado">
      <p>Hmm...Localização Invalida :(</p>
    </div>

    <div class="clima-box">
      <img src="" alt="">
      <p class="temperatura"></p>
      <p class="descricao"></p>
    </div>

    <div class="clima-detalhes">
      <div class="umidade">
        <img src="images/humidity.svg" alt="">
        <div>
          <span></span>
          <p>Umidade</p>
        </div>
      </div>
      <div class="vento">
        <img src="images/winds.svg" alt="">
        <div>
          <span></span>
          <p>Velocidade do Vento</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
